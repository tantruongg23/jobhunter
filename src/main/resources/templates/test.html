<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Test Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1 th:text="'Welcome to Thymeleaf!'">Welcome to Thymeleaf!</h1>
    <p th:text="'This is a test page using Thymeleaf template engine.'">
        This is a test page using Thymeleaf template engine.
    </p>
    <ul>
        <li th:each="item : ${items}" th:text="${item}">Sample Item</li>
    </ul>
</body>

</html>
